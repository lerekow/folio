<div class="contactbox">

    <header>
        <h1>Contact Me</h1>
        <p>You can contact me by email at [insert email] or through the form below</p>
        <!--I am not putting my email loose on the internet-->
    </header>

    <section class: contactform>
        <form id="email-form" class="form" name="email form" method="get">

        <div class="row">
        <div class="column">
            <div class:name>
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" required>
            </div>

            <div class:email>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
        </div>

        <div class="column">
            <div class:phone>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" required>
            </div>

            <div class:subject>
                <lable for="subject">Subject:</lable>
                <input type="text" name="subject" id="subject" required>
            </div>
        </div>
        </div>

            <div class:comment>
                <label for="comment">Comment:</label>
                <input type="text" name="comment" id="comment" required>
            </div>
            
            <input type="submit" class="submit" value="Submit">


        </form>

    </section>
</div>
